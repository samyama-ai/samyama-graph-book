name: Build Research Paper PDF

on:
  push:
    paths:
      - 'research/**'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Pandoc & Graphics Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc librsvg2-bin

      - name: Install Tectonic
        uses: wtfjoke/setup-tectonic@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert Markdown to PDF
        run: |
          # Change directory to 'research' so relative image paths (./images/...) resolve correctly
          cd research
          pandoc samyama_paper.md -o ../samyama_paper.pdf --pdf-engine=tectonic \
            -V geometry:margin=1in \
            -V fontsize=11pt \
            -V colorlinks=true \
            --resource-path=.

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: samyama-research-paper
          path: samyama_paper.pdf

      - name: Release PDF
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          files: samyama_paper.pdf
          tag_name: latest
          body: "Latest version of the Samyama research paper."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
