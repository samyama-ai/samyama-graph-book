<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="400" y="40" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Multi-Objective Optimization (NSGA-II)</text>

  <!-- Grid -->
  <g transform="translate(100, 50)" opacity="0.1">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#000"/>
    <line x1="0" y1="80" x2="600" y2="80" stroke="#000"/>
    <line x1="0" y1="160" x2="600" y2="160" stroke="#000"/>
    <line x1="0" y1="240" x2="600" y2="240" stroke="#000"/>
    <line x1="0" y1="320" x2="600" y2="320" stroke="#000"/>
    
    <line x1="0" y1="0" x2="0" y2="400" stroke="#000"/>
    <line x1="120" y1="0" x2="120" y2="400" stroke="#000"/>
    <line x1="240" y1="0" x2="240" y2="400" stroke="#000"/>
    <line x1="360" y1="0" x2="360" y2="400" stroke="#000"/>
    <line x1="480" y1="0" x2="480" y2="400" stroke="#000"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#000"/>
  </g>

  <!-- Axes -->
  <g transform="translate(100, 450)">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-400" stroke="#333" stroke-width="2"/>
    
    <text x="300" y="40" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Cost (Minimize →)</text>
    <text x="-200" y="-50" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" transform="rotate(-90)">Risk (Minimize ↑)</text>
  </g>

  <!-- Data Points -->
  <g transform="translate(100, 450)">
    <!-- Dominated Solutions (Grey) -->
    <circle cx="150" cy="-300" r="5" fill="#cfd8dc" stroke="#90a4ae"/>
    <circle cx="200" cy="-250" r="5" fill="#cfd8dc" stroke="#90a4ae"/>
    <circle cx="300" cy="-200" r="5" fill="#cfd8dc" stroke="#90a4ae"/>
    <circle cx="400" cy="-180" r="5" fill="#cfd8dc" stroke="#90a4ae"/>
    <circle cx="250" cy="-350" r="5" fill="#cfd8dc" stroke="#90a4ae"/>
    <circle cx="500" cy="-150" r="5" fill="#cfd8dc" stroke="#90a4ae"/>

    <!-- Pareto Front (Green) -->
    <path d="M50,-350 Q150,-150 550,-50" stroke="#4caf50" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    
    <circle cx="50" cy="-350" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
    <text x="60" y="-360" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#2e7d32">Low Cost, High Risk</text>

    <circle cx="180" cy="-200" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
    
    <circle cx="350" cy="-100" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
    
    <circle cx="550" cy="-50" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
    <text x="500" y="-60" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#2e7d32">High Cost, Low Risk</text>
  </g>

  <rect x="550" y="50" width="200" height="80" rx="5" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
  <circle cx="570" cy="70" r="5" fill="#4caf50"/>
  <text x="590" y="75" font-family="Helvetica, Arial, sans-serif" font-size="12">Pareto Optimal</text>
  <circle cx="570" cy="100" r="5" fill="#cfd8dc"/>
  <text x="590" y="105" font-family="Helvetica, Arial, sans-serif" font-size="12">Dominated</text>

</svg>