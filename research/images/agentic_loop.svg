<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#fff"/>
  <text x="300" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Agentic Enrichment Loop</text>
  
  <rect x="50" y="60" width="100" height="40" rx="20" fill="#ffebee" stroke="#c62828"/>
  <text x="100" y="85" font-family="Arial" font-size="12" text-anchor="middle">Event Trigger</text>
  
  <rect x="200" y="60" width="100" height="40" fill="#e3f2fd" stroke="#1565c0"/>
  <text x="250" y="85" font-family="Arial" font-size="12" text-anchor="middle">LLM Agent</text>
  
  <rect x="350" y="60" width="100" height="40" fill="#f3e5f5" stroke="#7b1fa2"/>
  <text x="400" y="85" font-family="Arial" font-size="12" text-anchor="middle">Tool: Web Search</text>
  
  <rect x="200" y="160" width="100" height="40" fill="#e8f5e9" stroke="#2e7d32"/>
  <text x="250" y="185" font-family="Arial" font-size="12" text-anchor="middle">Structured JSON</text>
  
  <rect x="50" y="160" width="100" height="40" rx="5" fill="#eceff1" stroke="#37474f"/>
  <text x="100" y="185" font-family="Arial" font-size="12" text-anchor="middle">Graph Update</text>
  
  <!-- Flow lines -->
  <line x1="150" y1="80" x2="200" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="80" x2="350" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M400,100 L400,130 L250,130 L250,160" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <line x1="200" y1="180" x2="150" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M100,160 L100,130 L100,100" stroke="#333" stroke-width="2" stroke-dasharray="4" fill="none" marker-end="url(#arrow)"/>
  <text x="110" y="135" font-family="Arial" font-size="10">Knowledge Growth</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
