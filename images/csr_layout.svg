<svg width="600" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#fff"/>
  <text x="300" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Compressed Sparse Row (CSR) Layout</text>
  
  <!-- Offsets -->
  <text x="50" y="70" font-family="Arial" font-size="14" font-weight="bold">out_offsets</text>
  <rect x="50" y="80" width="40" height="40" fill="#bbdefb" stroke="#1976d2"/>
  <text x="70" y="105" font-family="Arial" font-size="14" text-anchor="middle">0</text>
  <rect x="90" y="80" width="40" height="40" fill="#bbdefb" stroke="#1976d2"/>
  <text x="110" y="105" font-family="Arial" font-size="14" text-anchor="middle">2</text>
  <rect x="130" y="80" width="40" height="40" fill="#bbdefb" stroke="#1976d2"/>
  <text x="150" y="105" font-family="Arial" font-size="14" text-anchor="middle">5</text>
  <rect x="170" y="80" width="40" height="40" fill="#bbdefb" stroke="#1976d2"/>
  <text x="190" y="105" font-family="Arial" font-size="14" text-anchor="middle">...</text>
  
  <!-- Targets -->
  <text x="50" y="160" font-family="Arial" font-size="14" font-weight="bold">out_targets</text>
  <rect x="50" y="170" width="40" height="40" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="70" y="195" font-family="Arial" font-size="14" text-anchor="middle">N1</text>
  <rect x="90" y="170" width="40" height="40" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="110" y="195" font-family="Arial" font-size="14" text-anchor="middle">N2</text>
  
  <rect x="130" y="170" width="40" height="40" fill="#fff9c4" stroke="#fbc02d"/>
  <text x="150" y="195" font-family="Arial" font-size="14" text-anchor="middle">N0</text>
  <rect x="170" y="170" width="40" height="40" fill="#fff9c4" stroke="#fbc02d"/>
  <text x="190" y="195" font-family="Arial" font-size="14" text-anchor="middle">N3</text>
  <rect x="210" y="170" width="40" height="40" fill="#fff9c4" stroke="#fbc02d"/>
  <text x="230" y="195" font-family="Arial" font-size="14" text-anchor="middle">N4</text>
  
  <!-- Annotations -->
  <path d="M70,120 L70,140 L70,170" stroke="#333" stroke-width="1" fill="none" stroke-dasharray="4" marker-end="url(#arrow)"/>
  <text x="80" y="145" font-family="Arial" font-size="12">Node 0 neighbors</text>
  
  <path d="M110,120 L110,140 L150,140 L150,170" stroke="#333" stroke-width="1" fill="none" stroke-dasharray="4" marker-end="url(#arrow)"/>
  <text x="160" y="145" font-family="Arial" font-size="12">Node 1 neighbors</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
