<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="300" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Samyama Unified Engine Architecture</text>
  
  <!-- Interface -->
  <rect x="200" y="60" width="200" height="40" rx="5" fill="#e3f2fd" stroke="#2196f3"/>
  <text x="300" y="85" font-family="Arial" font-size="14" text-anchor="middle">Client (RESP / Cypher)</text>
  
  <!-- Parser/Planner -->
  <rect x="200" y="120" width="200" height="60" rx="5" fill="#fff3e0" stroke="#ff9800"/>
  <text x="300" y="145" font-family="Arial" font-size="14" text-anchor="middle">Parser (Pest) &amp;</text>
  <text x="300" y="165" font-family="Arial" font-size="14" text-anchor="middle">Vectorized Planner</text>
  
  <!-- Executor -->
  <rect x="200" y="200" width="200" height="40" rx="5" fill="#f3e5f5" stroke="#9c27b0"/>
  <text x="300" y="225" font-family="Arial" font-size="14" text-anchor="middle">Batch Executor</text>
  
  <!-- Engines -->
  <rect x="50" y="280" width="150" height="80" rx="5" fill="#e8f5e9" stroke="#4caf50"/>
  <text x="125" y="315" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Graph Engine</text>
  <text x="125" y="335" font-family="Arial" font-size="12" text-anchor="middle">MVCC Arena + RocksDB</text>
  
  <rect x="225" y="280" width="150" height="80" rx="5" fill="#e0f2f1" stroke="#009688"/>
  <text x="300" y="315" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Vector Engine</text>
  <text x="300" y="335" font-family="Arial" font-size="12" text-anchor="middle">HNSW Index</text>
  
  <rect x="400" y="280" width="150" height="80" rx="5" fill="#fffde7" stroke="#fbc02d"/>
  <text x="475" y="315" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Optimization</text>
  <text x="475" y="335" font-family="Arial" font-size="12" text-anchor="middle">Metaheuristic Solvers</text>
  
  <!-- Connections -->
  <line x1="300" y1="100" x2="300" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="180" x2="300" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="300" y1="240" x2="300" y2="280" stroke="#333" stroke-width="2"/>
  <line x1="300" y1="260" x2="125" y2="260" stroke="#333" stroke-width="2"/>
  <line x1="300" y1="260" x2="475" y2="260" stroke="#333" stroke-width="2"/>
  <line x1="125" y1="260" x2="125" y2="280" stroke="#333" stroke-width="2"/>
  <line x1="475" y1="260" x2="475" y2="280" stroke="#333" stroke-width="2"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
