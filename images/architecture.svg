<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <text x="400" y="40" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Samyama Unified Architecture</text>

  <!-- Client Layer -->
  <g transform="translate(250, 70)">
    <rect width="300" height="50" rx="8" fill="#f0f4c3" stroke="#d4e157" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="30" font-family="Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Client Interface (RESP / Cypher)</text>
  </g>

  <!-- Processing Layer -->
  <g transform="translate(250, 150)">
    <rect width="300" height="80" rx="8" fill="#e1bee7" stroke="#ba68c8" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="35" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Query Engine</text>
    <text x="150" y="60" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Pest Parser â†’ Vectorized Planner</text>
  </g>

  <!-- Execution Layer -->
  <g transform="translate(50, 280)">
    <!-- Graph Engine -->
    <rect width="200" height="150" rx="8" fill="#c5cae9" stroke="#9575cd" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="30" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Graph Engine</text>
    <line x1="20" y1="40" x2="180" y2="40" stroke="#9575cd" stroke-width="1"/>
    <text x="100" y="70" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">MVCC Arena</text>
    <text x="100" y="100" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">RocksDB (LSM)</text>
    
    <!-- Vector Engine -->
    <rect x="250" width="200" height="150" rx="8" fill="#b2dfdb" stroke="#4db6ac" stroke-width="2" filter="url(#shadow)"/>
    <text x="350" y="30" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Vector Engine</text>
    <line x1="270" y1="40" x2="430" y2="40" stroke="#4db6ac" stroke-width="1"/>
    <text x="350" y="70" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">HNSW Index</text>
    <text x="350" y="100" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Semantic Search</text>

    <!-- Optimization Engine -->
    <rect x="500" width="200" height="150" rx="8" fill="#ffecb3" stroke="#ffd54f" stroke-width="2" filter="url(#shadow)"/>
    <text x="600" y="30" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Optimization</text>
    <line x1="520" y1="40" x2="680" y2="40" stroke="#ffd54f" stroke-width="1"/>
    <text x="600" y="70" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Metaheuristics</text>
    <text x="600" y="100" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">(Jaya, NSGA-II)</text>
  </g>

  <!-- Connectors -->
  <line x1="400" y1="120" x2="400" y2="150" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  
  <line x1="400" y1="230" x2="400" y2="260" stroke="#555" stroke-width="2"/>
  <line x1="150" y1="260" x2="650" y2="260" stroke="#555" stroke-width="2"/>
  
  <line x1="150" y1="260" x2="150" y2="280" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="260" x2="400" y2="280" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="650" y1="260" x2="650" y2="280" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

</svg>